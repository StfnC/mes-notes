<div class="modal fade" id="edit-grade-modal-{{ grade.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModal">Note</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form action="" method="">
                    <div class="form-group">
                        <label for="edit_subject">Name</label>
                        <select class="form-control" id="edit_subject" name="subject" required>
                            <option value="Anglais">Anglais</option>
                            <option value="Art Dramatique">Art Dramatique</option>
                            <option value="Arts Plastiques">Arts Plastiques</option>
                            <option value="Chimie">Chimie</option>
                            <option value="Éducation Financière">Éducation Financière</option>
                            <option value="Éducation Physique">Éducation Physique</option>
                            <option value="Espagnol">Espagnol</option>
                            <option value="Éthique et Culture Religieuse">Éthique et Culture Religieuse</option>
                            <option value="Français">Français</option>
                            <option value="Géographie">Géographie</option>
                            <option value="Histoire">Histoire</option>
                            <option value="Mathématiques">Mathématiques</option>
                            <option value="Monde Contemporain">Monde Contemporain</option>
                            <option value="Multimédia">Multimédia</option>
                            <option value="Musique">Musique</option>
                            <option value="Physique">Physique</option>
                            <option value="Sciences et Technologie">Sciences et Technologie</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="edit_mark">Note</label>
                        <input type="text" class="form-control" id="edit_mark" name="mark" value="{{ grade.mark }}" required/>
                    </div>

                    <div class="form-group">
                        <label for="edit_timestamp">Date</label>
                        <input type="date" class="form-control" id="edit_timestamp" name="timestamp" value="{{ grade.timestamp }}" required/>
                    </div>

                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </div>
    </div>
</div>
